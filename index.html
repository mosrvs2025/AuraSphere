<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
<style>
  @keyframes scale-pop {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.5) rotate(-10deg); }
    100% { transform: scale(1) rotate(0deg); }
  }
  .animate-reaction {
    display: inline-block; /* Needed for transform */
    animation: scale-pop 0.4s ease-out;
  }
  
  /* New Animations for Create Hub */
  @keyframes hub-pop-in {
    0% {
      transform: scale(0.5);
      opacity: 0;
    }
    70% {
      transform: scale(1.05);
      opacity: 1;
    }
    100% {
      transform: scale(1);
    }
  }

  .hub-option-button {
    animation: hub-pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
  }

  /* New animation for LIVE button */
  @keyframes pulse-live {
    0%, 100% {
      opacity: 1;
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
    }
    50% {
      opacity: 0.8;
      box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
    }
  }

  .animate-pulse-live {
    animation: pulse-live 2s infinite;
  }
  
  /* Utility for hiding scrollbars */
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
</style>
</head>
  <body class="h-full bg-gray-900 text-white">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
